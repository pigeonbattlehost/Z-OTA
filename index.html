<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZenithOS OTA</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00aaff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .version-box {
            background-color: #111;
            padding: 20px 40px;
            border: 2px solid #00aaff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="version-box">
        <h1>ZenithOS OTA</h1>
        <h3>No OTAs here!</h3>
        <h1>Latest versions:</h1>
        <p>Latest version: <span id="latest-version">3.1-b7</span></p>
    </div>

    <script>
        fetch('version.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('latest-version').innerText = data.latest_version;
            })
            .catch(err => console.error('Failed to fetch latest version', err));
    </script>
</body>
</html>
